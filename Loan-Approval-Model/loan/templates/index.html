<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Prediction</h2>
        <form method="POST">
            <label for="person_age">Age:</label>
            <input type="text" name="person_age" required>

            <label for="person_gender">Gender:</label>
            <select name="person_gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="person_education">Education Level:</label>
            <select name="person_education" required>
                <option value="Bachelor">Bachelor</option>
                <option value="Associate">Associate</option>
                <option value="High School">High School</option>
                <option value="Master">Master</option>
                <option value="Doctorate">Doctorate</option>
            </select>

            <label for="person_income">Income:</label>
            <input type="text" name="person_income" required>

            <label for="person_emp_exp">Employment Experience:</label>
            <input type="text" name="person_emp_exp" required>

            <label for="person_home_ownership">Home Ownership:</label>
            <select name="person_home_ownership" required>
                <option value="RENT">Rent</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OWN">Own</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="loan_amnt">Loan Amount:</label>
            <input type="text" name="loan_amnt" required>

            <label for="loan_intent">Loan Intent:</label>
            <select name="loan_intent" required>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
                <option value="PERSONAL">Personal</option>
                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
                <option value="HOMEIMPROVEMENT">Home Improvement</option>
            </select>

            <label for="loan_int_rate">Interest Rate:</label>
            <input type="text" name="loan_int_rate" required>

            <label for="loan_percent_income">Loan % of Income:</label>
            <input type="text" name="loan_percent_income" required>

            <label for="cb_person_cred_hist_length">Credit History Length:</label>
            <input type="text" name="cb_person_cred_hist_length" required>

            <label for="credit_score">Credit Score:</label>
            <input type="text" name="credit_score" required>

            <label for="previous_loan_defaults_on_file">Previous Loan Defaults:</label>
            <select name="previous_loan_defaults_on_file" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3>Prediction Result:</h3>
            <p>The loan status prediction is: {{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
